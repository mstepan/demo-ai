  #    private static final String LLM_MODEL_ID = "meta.llama-4-maverick-17b-128e-instruct-fp8";
  #
  #         /*
  #         * tenancy and compartment: ugbuocinative/CEGBU-Textura
  #         * region: us-chicago-1
  #         */
  #        OCI_ENVIRONMENTS.put(
  #                "dev",
  #                new OciEnv(
  #                        "ugbuocinative",
  #                        "ocid1.tenancy.oc1..aaaaaaaaqkcilbifc6tm4wlnefa2ofmazjqgdhodaqtsgrnrbbenkahkf62a",
  #                        Region.US_CHICAGO_1,
  #                        OciAuthType.SESSION_TOKEN,
  #                        "bmc_operator_access"));
  ai:
    oci:
      region: us-chicago-1
      genai:
        chat:
          options:
            compartment: ocid1.tenancy.oc1..aaaaaaaaqkcilbifc6tm4wlnefa2ofmazjqgdhodaqtsgrnrbbenkahkf62a
            model: meta.llama-4-maverick-17b-128e-instruct-fp8
            servingMode: on-demand
        authenticationType: file

server:
  port: 7171
  shutdown: graceful
  http2:
    enabled: true
  compression:
    enabled: true
    mime-types: text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json,application/xml
    min-response-size: 1024

logging:
  level:
    root: INFO
    org.springframework: INFO
    org.springframework.web: INFO
    com.github.mstepan: INFO

info:
  app:
    name: demo-ai
    description: Demo AI Spring Boot Project + OCI and Oracle 23ai DB
    version: ${APP_VERSION:0.0.1-SNAPSHOT}
