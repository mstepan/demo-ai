# Application configuration
# Avoid hardcoding secrets; prefer environment variables with defaults (e.g., ${VAR:default})

spring:
  application:
    name: demo-ai
  jackson:
    time-zone: UTC
    serialization:
      indent-output: false

  # OCI Generative AI configuration example (uncomment and provide values as needed)
