# Application configuration
# Avoid hardcoding secrets; prefer environment variables with defaults (e.g., ${VAR:default})

spring:
  application:
    name: demo-ai
  jackson:
    time-zone: UTC
    serialization:
      indent-output: false
  threads:
    virtual:
      enabled: true
#
#  OCI Generative AI settings.
#  Weâ€™re using a session token for auth - remember to obtain a new session token before use:
#
# oci session authenticate --region us-chicago-1 --profile-name bmc_operator_access
#
oci:
  genai:
    # OCI GenAI endpoint (specific per region)
    # US_CHICAGO_1=https://inference.generativeai.us-chicago-1.oci.oraclecloud.com
    # US_ASHBURN_1=https://inference.generativeai.us-ashburn-1.oci.oraclecloud.com
    base.url: https://inference.generativeai.us-chicago-1.oci.oraclecloud.com
    profile: bmc_operator_access
    compartment: ocid1.compartment.oc1..aaaaaaaadwjibfornz4simrjcqftsoxvnyn5syxqklv76e5rjmbucvkbvuwa # ugbuocinative/CEGBU-Textura
    connection_timeout: 10s
    read_timeout: 60s
    # https://docs.oracle.com/en-us/iaas/Content/generative-ai/pretrained-models.htm
    # google.gemini-2.5-pro <-- not-working (in beta)
    # xai.grok-4
    # meta.llama-3.2-90b-vision-instruct
    # meta.llama-4-scout-17b-16e-instruct
    # meta.llama-4-maverick-17b-128e-instruct-fp8 <-- best so far
    model: meta.llama-4-maverick-17b-128e-instruct-fp8

server:
  port: 7171
  shutdown: graceful
  http2:
    enabled: true
  compression:
    enabled: true
    mime-types: text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json,application/xml
    min-response-size: 1024

logging:
  level:
    root: INFO
    org.springframework: INFO
    org.springframework.web: INFO
    com.github.mstepan: DEBUG
    com.oracle.bmc: WARN

info:
  app:
    name: demo-ai
    description: Demo AI Spring Boot Project + OCI and Oracle 23ai DB
    version: ${APP_VERSION:0.0.1-SNAPSHOT}
